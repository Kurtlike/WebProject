<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="lab6.css">
    <link rel="shortcut icon" href="faviconlab6.ico" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="form">
            <div class="inputs">
                <label for="function">Выберете функцию</label>
                <select id="function" class="inputForm" ></select>
            </div>
            <div class="inputs">
                <label for="left">Левая граница</label>
                <input id="left" class="inputForm" type="text" >
                <label for="right">Правая граница</label>
                <input id="right" class="inputForm" type="text" >
            </div>
            <div class="inputs">
                <label for="Y0">Введите y0</label>
                <input id="Y0" type="text" class="inputForm"  min="0" max="1" >
            </div>
            <div class="inputs">
                <label for="step">Введите шаг</label>
                <input id="step" type="text" class="inputForm" >
            </div>
            <div class="inputs">
                <button onclick="getAnswer()" class="inputForm">Решить </button>
            </div>
            <div class="inputs" id="errorsText"></div>
        </div>
        <div class="chart">
            <canvas id="canvas"></canvas>
        </div>
        <div class="chartSettings" id="draggable" class="ui-widget-content">
            <button onclick="reload()" class="inputForm button" >Обновить график</button>
            Масштаб X:<br><input id="XSIZE" type="range" min="0.1" max="200" value="30" /><br>
            Масштаб Y:<br><input id="YSIZE" type="range" min="0.1" max="200" value="30" /><br>
            <div id="answer"></div>
        </div>


    </div>
</body>
<script src="jslab6/onload.js"></script>
<script src="jslab6/main.js"></script>
<script src="jslab6/canvas/chart.js"></script>
</html>
