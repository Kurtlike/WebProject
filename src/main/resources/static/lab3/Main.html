<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <div  class="inputs">
                <label for="method">Выберете метод</label>
                <select id="method" class="inputForm"></select>
            </div>
            <div class="inputs">
                <label for="function">Выберете функцию</label>
                <select id="function" class="inputForm" ></select>
            </div>
            <div class="inputs">
                <label for="left">Левая граница</label>
                <input id="left" class="inputForm" type="text" >
                <label for="right">Правая граница</label>
                <input id="right" class="inputForm" type="text" >
            </div>
            <div class="inputs">
                <label for="accuracy">Введите точность</label>
                <input id="accuracy" type="text" class="inputForm"  min="0" max="1" >
            </div>
            <div class="inputs">
                <label for="n">Введите начальное число итераций</label>
                <input id="n" type="text" class="inputForm" >
            </div>

            <div class="inputs">
                <button onclick="getAnswer()" class="inputForm">Решить</button>
            </div>
            <div class="inputs" id="errorsText"></div>
        </div>
        <div class="chart">
            <canvas id="canvas"></canvas>
        </div>
        <div class="chartSettings" id="draggable" class="ui-widget-content">
            Масштаб X:<br><input id="XSIZE" type="range" min="0.1" max="200" value="100" /><br>
            Масштаб Y:<br><input id="YSIZE" type="range" min="0.1" max="200" value="100" /><br>
            <div class="answer"></div>
        </div>


    </div>
</body>
<script src="onloadReq.js"></script>
<script src="main.js"></script>
<script src="chart.js"></script>
</html>
