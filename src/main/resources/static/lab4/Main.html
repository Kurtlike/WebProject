<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <div id="extraVariants">
                <input type="file" class = "inputs" id="inputFile">
                <select class="inputs" id="presets"></select>
            </div>

            <div class="inputs" id="dynamicDots"></div>
            <div class="inputs">
                <button onclick="getAnswer()" class="inputForm">Найти аппроксимирующую функцию</button>
            </div>
            <div class="inputs" id="errorsText"></div>
        </div>
        <div class="chart">
            <canvas id="canvas"></canvas>
        </div>
        <div class="chartSettings" id="draggable" class="ui-widget-content">
            Масштаб X:<br><input id="XSIZE" type="range" min="0.1" max="200" value="100" /><br>
            Масштаб Y:<br><input id="YSIZE" type="range" min="0.1" max="200" value="100" /><br>
            <div class="answer"></div>
        </div>


    </div>
</body>
<script src="js/onload.js"></script>
<script src="js/main.js"></script>
<script src="js/chart.js"></script>
<script src="js/dynamicDots.js"></script>
<script src="js/presetInstall.js"></script>
</html>
