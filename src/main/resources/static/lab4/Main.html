<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <div id="extraVariants">
                <div class="extra">
                    <label for="inputFile" >Из файла</label>
                    <input type="file" class = "inputs" id="inputFile">
                </div>
                <div class="extra">
                    <label for="presets" >Пресет</label>
                    <select class="inputs" id="presets"></select>
                </div>

            </div>
            <div class="inputs">
                <button id="deleteAllDots" onclick="deleteAll()" class="inputForm">Очистить</button>
            </div>
            <div class="inputs" id="dynamicDots"></div>
            <div class="inputs">
                <button id="addDot" class="inputForm">Добавить точку</button>
            </div>
            <div class="inputs">
                <button onclick="getAnswer()" class="inputForm">Найти аппроксимирующую функцию</button>
            </div>
            <div class="inputs" id="errorsText"></div>
        </div>
        <div class="chart">
            <canvas id="canvas"></canvas>
        </div>
        <div class="chartSettings" id="draggable" class="ui-widget-content">
            <button onclick="reload()" class="inputForm" >Обновить график</button>
            Масштаб X:<br><input id="XSIZE" type="range" min="0.1" max="200" value="30" /><br>
            Масштаб Y:<br><input id="YSIZE" type="range" min="0.1" max="200" value="30" /><br>
            <div id="answer"></div>
        </div>


    </div>
</body>
<script src="js/onload.js"></script>
<script src="js/main.js"></script>
<script src="js/canvas/dotsCreate.js"></script>
<script src="js/canvas/chart.js"></script>
<script src="js/dynamicDots.js"></script>
<script src="js/presetInstall.js"></script>
<script src="js/fileReader.js"></script>
</html>
